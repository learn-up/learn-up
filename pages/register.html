<html>
<head>
	<title>Register</title>
</head>
<body>
	<form name="register" action="php/register.php">
		<label for="username">Username: </label>
		<input type="text" id="username" name="username" maxlength="20"></input></br>
		<label for="first_name">First Name: </label>
		<input type="text" id="first_name" name="first_name" maxlength="60"></input></br>
		<label for="last_name">Last Name: </label>
		<input type="text" id="last_name" name="last_name"maxlength="40"></input></br>
		<label for="email">E-mail: </label>
		<input type="text" id="email" name="email" maxlength="45"></input></br>
		<label for="password">Password: </label>
		<input type="password" id="password" name="password" maxlength="16"></input></br>
		<label for="phone">Phone: </label>
		<input type="text" id="phone" name="phone" maxlength="12"></input></br>
		<input type="submit" value="Register"></input>
	</form>
</body>
</html>
